<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blackfat</title>
</head>
<body>
    <audio src="image/tq.mp3" controls autoplay muted loop preload> 
        
    </audio>
    
<!--    
controls:显示浏览器自带的播放器
autoplay:自动播放
muted：静音
loop:循环播放
preload:预加载
当元素有autoplay属性，默认就是预加载

href和src的区别：
href 引入资源 可以并行加载
src  替代资源 当文件没有加载完成的时候，不会进行后面的操作
-->
</body>
</html>
